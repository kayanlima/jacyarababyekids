<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaciara Baby & Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Fredoka',sans-serif; }
    body { background:#fffaf5; color:#6A2E98; }
    header {
      background:#fff;
      padding:10px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:3px solid #F99F38;
      /* Não permitir quebra de linha no nav */
      flex-wrap:nowrap;
    }
    .logo { height:50px; }
    nav {
      display:flex;
      gap:12px;
      flex-wrap:nowrap;
      align-items:center;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }
    nav a {
      text-decoration:none;
      color:#6A2E98;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
    }
    nav a.active { color:#EF5FA2; }
    .cart-icon { font-size:20px; color:#6A2E98; cursor:pointer; margin-left:8px; }

    /* Banner */
    .banner { background:linear-gradient(90deg,#F99F38 0%,#EC74A7 100%); text-align:center; padding:40px 20px; }
    .banner h1 { color:#fff; font-size:32px; margin-bottom:10px; }
    .banner p { color:#fff; font-size:18px; margin-bottom:20px; }
    .banner button { background:#F99F38; color:#fff; border:none; padding:10px 20px; border-radius:30px; font-size:16px; cursor:pointer; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    .banner button:hover { background:#EC74A7; }

    /* Carousel of category icons */
    .carousel-icons { background:#D1F0F7; overflow:hidden; padding:15px 0; }
    .carousel-inner { display:flex; width:max-content; }
    .carousel-item { flex:0 0 25%; text-align:center; padding:0 10px; }
    .icon-circle { width:60px; height:60px; border-radius:50%; background:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin:0 auto 8px; }
    .icon-circle i { font-size:24px; color:#EC74A7; }
    .carousel-item span { font-size:13px; color:#6A2E98; display:block; }

    /* Sections Titles */
    .section-title { font-size:24px; color:#EF5FA2; text-align:center; margin:30px 0 15px; }

    /* Slider Section */
    .slider-section { position:relative; padding:0 20px 40px; }
    .slider-container { overflow:hidden; }
    .slider-inner { display:flex; transition:transform 0.5s ease-in-out; }
    .slider-item { flex:0 0 33.333%; padding:0 10px; }
    .produto-card { background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.05); padding:12px; text-align:center; display:flex; flex-direction:column; justify-content:space-between; height:320px; }
    .produto-card img { max-width:100%; border-radius:8px; height:160px; object-fit:cover; margin-bottom:10px; }
    .produto-card h3 { font-size:18px; color:#6A2E98; margin:8px 0 5px; }
    .produto-card p { font-size:14px; color:#505050; flex-grow:1; margin-bottom:8px; }
    .price { font-weight:bold; color:#333; margin-bottom:10px; }
    .add-cart { background:#F4A72B; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; font-size:14px; }
    .edit-btn, .delete-btn { background:transparent; border:none; cursor:pointer; font-size:18px; margin:0 4px; }
    .edit-btn { color:#F4A72B; }
    .delete-btn { color:#E74C3C; }
    .btn-group { display:flex; justify-content:center; margin-top:8px; }

    .slider-nav { position:absolute; top:50%; transform:translateY(-50%); width:40px; height:40px; background:rgba(0,0,0,0.5); border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; color:#fff; }
    .slider-prev { left:10px; }
    .slider-next { right:10px; }

    /* Modal Styles */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); justify-content:center; align-items:center; z-index:1000; }
    .modal.open { display:flex; }
    .modal-content { background:#fefefe; padding:20px; border-radius:8px; max-width:90%; width:350px; position:relative; }
    .modal-content h2 { margin-bottom:12px; color:#EF5FA2; font-size:22px; }
    .modal-content input, .modal-content textarea, .modal-content select, .modal-content button { width:100%; margin:8px 0; padding:8px; font-size:14px; }
    select { border:1px solid #ccc; border-radius:4px; }
    .close { position:absolute; top:8px; right:10px; font-size:24px; font-weight:bold; cursor:pointer; color:#aaa; }
    .close:hover { color:#000; }
    .primary { background:#F99F38; color:#fff; border:none; padding:10px; border-radius:4px; cursor:pointer; font-size:16px; }
    .primary:hover { background:#EC74A7; }

    /* Cart Modal */
    #cart-items { max-height:200px; overflow-y:auto; margin-bottom:12px; }
    .cart-item { display:flex; align-items:center; margin-bottom:8px; }
    .cart-item img { width:40px; height:40px; object-fit:cover; border-radius:4px; margin-right:8px; }
    .cart-item span { flex:1; font-size:14px; }
    .cart-item button { background:transparent; border:none; color:#E74C3C; cursor:pointer; font-size:18px; }

    /* Admin product list */
    #admin-produtos { margin-top:12px; max-height:200px; overflow-y:auto; }
    .admin-item { display:flex; justify-content:space-between; align-items:center; background:#fff; border:1px solid #ddd; border-radius:4px; padding:8px; margin-bottom:6px; font-size:14px; }
    .admin-item span { flex:1; }
    .admin-item button { margin-left:6px; padding:6px 8px; border:none; border-radius:4px; cursor:pointer; font-size:14px; }
    .admin-edit { background:#F4A72B; color:#fff; }
    .admin-delete { background:#fff; color:#E74C3C; border:1px solid #E74C3C; }

    /* Footer bar */
    footer { text-align:center; font-size:12px; padding:15px; background:#FDE6F2; color:#6A2E98; }

    /* Responsive adjustments */
    @media(max-width:900px) { .slider-item { flex:0 0 50%; } }
    @media(max-width:600px) {
      /* Não mudar o layout do topo: permite scroll horizontal */
      header { padding:10px; }
      nav { /* continua com overflow-x */ }
      nav a { font-size:12px; }
      .banner h1 { font-size:24px; }
      .banner p { font-size:14px; }
      .carousel-item { flex:0 0 50%; }
      .slider-item { flex:0 0 100%; padding:0 4px; }
      .slider-nav { width:30px; height:30px; }
      .produto-card { height:auto; }
      .slider-item img { height:100px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-jaciara.png" alt="Jaciara Baby & Kids" class="logo">
    <nav>
      <a href="kit-berco.html">Kit Berço</a>
      <a href="roupas.html">Roupas</a>
      <a href="alimentacao.html">Alimentação</a>
      <a href="brinquedos.html">Brinquedos</a>
      <a href="ofertas.html">Ofertas</a>
      <a href="#" id="admin-link">Admin</a>
      <i class="fas fa-shopping-cart cart-icon" id="cart-link" title="Carrinho"></i>
    </nav>
  </header>

  <!-- Banner principal -->
  <section class="banner">
    <h1>Novidades Jaciara Baby & Kids</h1>
    <p>Venha conferir a nova coleção Pituchinhus!</p>
    <button>Clique aqui e confira</button>
  </section>

  <!-- Carrossel de ícones de categorias -->
  <section class="carousel-icons">
    <div class="carousel-inner" id="carousel-icons-inner">
      <div class="carousel-item">
        <div class="icon-circle"><i class="fas fa-tshirt"></i></div>
        <span>Roupas</span>
      </div>
      <div class="carousel-item">
        <div class="icon-circle"><i class="fas fa-utensils"></i></div>
        <span>Alimentação</span>
      </div>
      <div class="carousel-item">
        <div class="icon-circle"><i class="fas fa-gamepad"></i></div>
        <span>Brinquedos</span>
      </div>
      <div class="carousel-item">
        <div class="icon-circle"><i class="fas fa-star"></i></div>
        <span>Ofertas</span>
      </div>
      <div class="carousel-item">
        <div class="icon-circle"><i class="fas fa-couch"></i></div>
        <span>Kit Berço</span>
      </div>
      <!-- cópias para loop -->
      <div class="carousel-item">
        <div class="icon-circle"><i class="fas fa-tshirt"></i></div>
        <span>Roupas</span>
      </div>
      <div class="carousel-item">
        <div class="icon-circle"><i class="fas fa-utensils"></i></div>
        <span>Alimentação</span>
      </div>
    </div>
  </section>

  <!-- Seção Novidades -->
  <div class="slider-section">
    <h2 class="section-title">Novidades</h2>
    <div class="slider-container">
      <div class="slider-inner" id="novidades-slider"></div>
    </div>
    <div class="slider-nav slider-prev" id="prev-novidades"><i class="fas fa-chevron-left"></i></div>
    <div class="slider-nav slider-next" id="next-novidades"><i class="fas fa-chevron-right"></i></div>
  </div>

  <!-- Seção Destaques -->
  <div class="slider-section">
    <h2 class="section-title">Destaques</h2>
    <div class="slider-container">
      <div class="slider-inner" id="destaques-slider"></div>
    </div>
    <div class="slider-nav slider-prev" id="prev-destaques"><i class="fas fa-chevron-left"></i></div>
    <div class="slider-nav slider-next" id="next-destaques"><i class="fas fa-chevron-right"></i></div>
  </div>

  <!-- Modal Login Admin -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="login-modal">&times;</span>
      <h2>Login Admin</h2>
      <input id="username" placeholder="Usuário">
      <input id="password" type="password" placeholder="Senha">
      <button class="primary" id="login-btn">Entrar</button>
    </div>
  </div>

  <!-- Modal Painel Admin -->
  <div id="admin-panel" class="modal">
    <div class="modal-content">
      <span class="close" data-close="admin-panel">&times;</span>
      <h2>Painel Admin</h2>
      <input id="prod-id" type="hidden">
      <input id="prod-name" placeholder="Nome do Produto">
      <input id="prod-img" placeholder="URL da Imagem">
